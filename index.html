<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	</head>
	<body style="background-color: rgb(230, 230, 230);">
		<div class="top-color"></div>
		<main class="container">
			<nav>
				<div class="d-flex">
					<img src="img/logo.svg" alt="" />
				</div>
				<hr class="border-white" style="opacity: 0.65; margin-bottom: 8px;" />
				<div class="d-flex" style="margin-bottom: 12px">
					<button type="button" class="btn btn-dark">EPSIC</button>
					<button type="button" class="btn btn-dark">MATU</button>
					<button type="button" class="btn btn-dark">CIE</button>
				</div>
			</nav>
			<div class="container d-flex gap-3">
				<div class="card text-bg-light mb-3" style="border: none; width: 70%">
					<div class="card-body">
						<h3 class="card-title fw-bold">EPSIC</h3>
						<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
					</div>
				</div>

				<div class="card text-bg-light mb-3" style="border: none; width: 30%">
					<div class="card-body">
						<div class="d-flex justify-content-between">
							<p class="card-text gray">Moyenne générale EPSIC</p>
							<p class="card-text green">+12.67%</p>
						</div>
						<h3 class="fw-bold">4.9</h3>
					</div>
					<hr class="border-black" style="opacity: 0.15; margin: 0px;" />

					<div class="card-body">
						<div class="d-flex justify-content-between">
							<p class="card-text gray">Moyenne générale MATU</p>
							<p class="card-text red">-2.67%</p>
						</div>
						<h3 class="fw-bold">5.5</h3>
					</div>
					<hr class="border-black" style="opacity: 0.15; margin: 0px;" />

					<div class="card-body">
						<div class="d-flex justify-content-between">
							<p class="card-text gray">Moyenne générale CIE</p>
							<p class="card-text green">+12.67%</p>
						</div>
						<h3 class="fw-bold">5.5</h3>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
